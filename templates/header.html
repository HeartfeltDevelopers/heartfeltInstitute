                                    <h5 class="item-title" style="text-transform: capitalize;">{{ user.username }}</h5>
                                    <span>{{ user.user_type }}</span>
                                </div>
                            </div>

                                    <li><a href="{% url 'logout' %}"><i class="flaticon-turn-off"></i>Log Out</a></li>

                            </div>
                        </div>
                    </li>
