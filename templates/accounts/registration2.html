<!-- registration.html -->
{% extends 'base_blank.html' %}
{% load crispy_forms_tags %}
{% block content %}
<style>
  /* CSS styles for the container */
  .container {
      background-color: #ffffffeb; /* White background color */
      max-width: 800px; /* Maximum width of 700px */
      margin: 0 auto; /* Center the container horizontally */
      padding: 20px; /* Add some padding for spacing */
      margin-top: 50px; /* Add margin for vertical centering */
  }
  .custom-padding {
    padding-bottom: 10px
}
.form-control.large-date {
    font-size: 16px; /* Increases the font size */
    padding: 10px; /* Adds padding inside the input field */
    height: 30px; /* Sets a specific height for the input */
    width: 200px; /* Sets a specific width for the input */
}

</style>

<div class="container" >
  <form method="post" id="registration-form">
    {% csrf_token %}
    <div class="step" id="step1">
      <h4>Additional Information</h4>
      <div class="custom-padding">
        <input value="{{user.id}}" type="hidden" name="rootID">
        {{form.church_name}}
      </div>
      <div class="custom-padding">
        <label for="date_of_birth">Date of Birth
        <input type="date" name="date_of_birth" class="form-control large-date">
      </label>
      </div>
      <div class="custom-padding">
        {{form.gender}}
      </div>
      <div class="custom-padding">
        {{form.phone}}
      </div>
      <div class="custom-padding">
        {{form.nationality}}
      </div>
      <div class="custom-padding">
        {{form.address}}
      </div>
      <div class="custom-padding">
        {{form.city}}
      </div>
      <div class="custom-padding">
        {{form.country}}
      </div>
      <input type="hidden" value="{{user.id}}" name="root">
      <button type="submit" class="btn btn-success btn-lg">Submit</button>
    </div>

  </form>
</div>

{% endblock %}
